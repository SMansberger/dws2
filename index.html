<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>
    
    <!-- NAVBAR
================================================== -->
  <body>
   	<div class="container">
    
    	<div class="header-cont"><h1>Come Away to OZ</h1>
        </div>
        
        <!-- Carousel
        ================================================== -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
              <img src="media/lion.jpg" alt="Lion slide">
              <div class="container">
                <div class="carousel-caption">
                  <h1>Lions!</h1>
                  <p>Come check out the lions!</p>
                </div>
              </div>
            </div>
            <div class="item">
              <img src="media/tiger.jpg" alt="Tiger slide">
              <div class="container">
                <div class="carousel-caption">
                  <h1>Tigers!</h1>
                  <p>Check out our tigers, too!</p>
                </div>
              </div>
            </div>
            <div class="item">
              <img src="media/bear.jpg" alt="Third slide">
              <div class="container">
                <div class="carousel-caption">
                  <h1>Bears!</h1>
                  <p>Oh My!</p>
                </div>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div><!-- /.carousel -->
        
          <!-- Three columns -->
          <div class="row">
            <div class="col-sm-4">
              <h2>Heading</h2>
              <p>Donec sed odio dui.</p>
            </div>
            <div class="col-sm-4">
              <h2>Heading</h2>
              <p>Duis mollis, est non commodo luctus.</p>
            </div>
            <div class="col-sm-4">
              <h2>Heading</h2>
              <p>Donec sed odio dui.</p>
            </div>
      	</div>
  	</div>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
